---
scenarios:
  - duration: 100.0
    topology: topologies/milk.graphml
    output: output/milk-milc-dmodk
    algorithms:
      scheduler: picosim.scheduler.FCFSScheduler
      host_selector: picosim.host_selector.LinearHostSelector
      process_mapper: picosim.process_mapper.LinearProcessMapper
      router: picosim.router.DmodKRouter
    jobs:
      - submit:
          distribution: picosim.math.ExponentialDistribution
          params:
            lambd: 0.1
        duration:
          distribution: picosim.math.ExponentialDistribution
          params:
            lambd: 0.2
        trace: traces/milc-128.tar.gz

  - duration: 100.0
    topology: topologies/milk.graphml
    output: output/milk-milc-random
    algorithms:
      scheduler: picosim.scheduler.FCFSScheduler
      host_selector: picosim.host_selector.LinearHostSelector
      process_mapper: picosim.process_mapper.LinearProcessMapper
      router: picosim.router.RandomRouter
    jobs:
      - submit:
          distribution: picosim.math.ExponentialDistribution
          params:
            lambd: 0.1
        duration:
          distribution: picosim.math.ExponentialDistribution
          params:
            lambd: 0.2
        trace: traces/milc-128.tar.gz

  - duration: 100.0
    topology: topologies/milk.graphml
    output: output/milk-milc-greedy
    algorithms:
      scheduler: picosim.scheduler.FCFSScheduler
      host_selector: picosim.host_selector.LinearHostSelector
      process_mapper: picosim.process_mapper.LinearProcessMapper
      router: picosim.router.GreedyRouter
    jobs:
      - submit:
          distribution: picosim.math.ExponentialDistribution
          params:
            lambd: 0.1
        duration:
          distribution: picosim.math.ExponentialDistribution
          params:
            lambd: 0.2
        trace: traces/milc-128.tar.gz
